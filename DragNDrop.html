<html>

<head>
  <meta charset="UTF-8">
  <script src="https://cdn.polyfill.io/v1/polyfill.js?features=Element.prototype.closest"></script>
  <script src="js/DragManager.js"></script>
  <link rel="stylesheet" href="css/DragNDrop.css">
  <script>
    DragManager.onDragCancel = function(dragObject) {
      dragObject.avatar.rollback();
    };

    DragManager.onDragEnd = function(dragObject, dropElem) {
      dragObject.elem.style.display = 'none';
      dropElem.classList.add('computer-smile');
      setTimeout(function() {
        dropElem.classList.remove('computer-smile');
      }, 200);
    };
  </script>
</head>

<body onload = "FillTheBasket();">

    <div class="container">
        <section class="tasks">
          <h1 class="tasks__title">МакДак</h1>
          
          <ul class="tasks__list" id = "ul">
            <li class="tasks__item" id = "li1"><p>100 Деняг</p><img src="ShopImages/1.png" alt="image" class = "images draggable" id = "image1"></li>
            <li class="tasks__item" id = "li2"><p>150 Деняг</p><img src="ShopImages/2.png" alt="image" class = "images draggable" id = "image2"></li>
            <li class="tasks__item" id = "li3"><p>200 Деняг</p><img src="ShopImages/3.png" alt="image" class = "images draggable" id = "image3"></li>
            <li class="tasks__item" id = "li4"><p>230 Деняг</p><img src="ShopImages/4.png" alt="image" class = "images draggable" id = "image4"></li>
            <li class="tasks__item" id = "li5"><p>300 Деняг</p><img src="ShopImages/5.png" alt="image" class = "images draggable" id = "image5"></li>
            <li class="tasks__item" id = "li6"><p>450 Деняг</p><img src="ShopImages/6.png" alt="image" class = "images draggable" id = "image6"></li>
          </ul>
        </section>
  
    </div>
    <div class="container">
        <section class= "basket">

    </div>
    <div class = "" style = "padding-top: 50px">
        <section class = "BuyList">

          <table id = "table" class="table">
            <caption><h1>Список покупок</h1></caption>
            <tbody>
              <tr>
                <th>Товар</th>
                <th>Цена</th>

          </table>
          
        </section>
        <secton>
          <button onclick = "FinishBuying()">Приобрести</button>
        </secton>
    </div>
</body>

</html>
