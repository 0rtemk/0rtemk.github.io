<html>

<head>
  <meta charset="UTF-8">
  <script src="https://cdn.polyfill.io/v1/polyfill.js?features=Element.prototype.closest"></script>
  <script src="DragManager.js"></script>
  <link rel="stylesheet" href="DragNDrop.css">
  <script>
    DragManager.onDragCancel = function(dragObject) {
      dragObject.avatar.rollback();
    };

    DragManager.onDragEnd = function(dragObject, dropElem) {
      dragObject.elem.style.display = 'none';
      dropElem.classList.add('computer-smile');
      setTimeout(function() {
        dropElem.classList.remove('computer-smile');
      }, 200);
    };
  </script>
</head>

<body>

    <div class="container">
        <section class="tasks">
          <h1 class="tasks__title">МакДак</h1>
          
          <ul class="tasks__list">
            <li class="tasks__item"><img src="ShopImages/1.png" alt="image" class = "images draggable" id = "image1"><p>100 Деняг</p></li>
            <li class="tasks__item"><img src="ShopImages/2.png" alt="image" class = "images draggable" id = "image2"><p>150 Деняг</p></li>
            <li class="tasks__item"><img src="ShopImages/3.png" alt="image" class = "images draggable" id = "image3"><p>200 Деняг</p></li>
            <li class="tasks__item"><img src="ShopImages/4.png" alt="image" class = "images draggable" id = "image4"><p>230 Деняг</p></li>
            <li class="tasks__item"><img src="ShopImages/5.png" alt="image" class = "images draggable" id = "image5"><p>300 Деняг</p></li>
            <li class="tasks__item"><img src="ShopImages/6.png" alt="image" class = "images draggable" id = "image6"><p>450 Деняг</p></li>
          </ul>
        </section>
  
    </div>
    <div class="container">

            <tbody>
              <tr>
                <th>Товар</th>
