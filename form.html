<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="form.js"></script>
    <script src="cookies2.js"></script>
    <style>
        .error{
            background-color: rgb(255, 163, 163);
            
        }
        .body_light{
            background-color: aquamarine;
        }
        .body_dark{
            background-color: brown;
        }
    </style>
    <title>Document</title>
</head>
<body onload="isDarkTheme()" class="body_light">
    <nav>
        <button onclick="add_theme_1()">Измменить тему</button>
    </nav>
    <form action="javascript:reg()" method="GET" name="register" class="wrapper background-color-pink" id="form_id">
        <div class="flex-row-div">
            <div class="text_possition">
                <p>Как вам удобно получить ответ?</p>
                <div style = "display: flex;">
                    <p style="margin-right: 50px;"><input type="radio" name="buttons" id="button1">По телефону</p>
                    <p style="margin-right: 50px;"><input type="radio" name="buttons" id="button2">По почте</p>
                    <p style="margin-right: 50px;"><input type="radio" name="buttons" id="button3">По телевизору</p>
                </div>
            </div>

            <hr>

            <div>
                <div>
                    <p>Тема обращения</p>
                </div>
                <select id="selectID" name="theme">
                    <option value="sel1">Работа</option>                 
                    <option value="sel2">Учёба</option>                  
                    <option value="sel3">Просто скучно</option>    
                </select>
            </div>

            <hr>

            <div>
                <div>
                    <p>Ещё что-нибудь?</p>
                </div>    
                <div style = "display: flex;">
                    <p style="margin-right: 50px;"><input type="checkbox" name="checkbox" id="checkbox1">Нет, спасибо</p>
                    <p style="margin-right: 50px;"><input type="checkbox" name="checkbox" id="checkbox2">Спасибо, нет</p>
                    <p style="margin-right: 50px;"><input type="checkbox" name="checkbox" id="checkbox3">Ну уж нет</p>
                    <p style="margin-right: 50px;"><input type="checkbox" name="checkbox" id="checkbox4">Пожалуй, нет</p>
                </div>
            </div>

            <hr>

            <div style = "display: flex;">
                <div>
                    <label for="name">Имя:
                        <p><input type="text" name="name" id="name" pattern="[a-zA-Z]+" onmouseenter="deleteError(this.id)"></p>
                    </label>
                </div>
                <div>
                    <label for="email">Почта:
                        <p><input type="email" name="email" id="email" onmouseenter="deleteError(this.id)"></p>
                    </label>
                </div>
                <div>
                    <label for="phone">Номер телефона:
                        <p><input type="text" name="phone" id="phone" pattern="[0-9+]+" onmouseenter="deleteError(this.id)"></p>
                    </label>
                </div>
                <div>
                    <label for="name">Пароль:
                        <p><input type="password" name="password" id="password" pattern="[0-9a-zA-Z_]+" onmouseenter="deleteError(this.id)"></p>
                    </label>
                </div>
                <div>
                    <label for="name">Серия/номер паспорта:
                        <p><input type="text" name="pasport" id="pasport" pattern="[0-9]+" onmouseenter="deleteError(this.id)"></p>
                    </label>
                </div>
            </div>

            <hr>

            <div>
                <label for="message">Сообщение:
                    <p><textarea type="text" name="message" id="message" cols="30" rows="5" onmouseenter="deleteError(this.id)"></textarea></p>
                </label>
            </div>
        </div>

        <hr>

        <div style = "display: flex;">
            <div class="text_possition">
                <input type="submit" value="отправить">
            </div>
            <div class="text_possition">
                <input type="reset" value="сбросить">
            </div>
        </div>

        <div id="render_register"></div>
    </form>
</body>
</html>
